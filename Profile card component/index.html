<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" type="image/x-icon" href="./Images/favicon-32x32.png" />
    <title>Profile card component</title>
    <link rel="stylesheet" href="./CSS/style.css" />
  </head>
  <body>
    <div class="bgPatternTop"></div>
    <div class="bgPatternBot"></div>
    <div class="container">
      <div class="bgTop">
        <img
          class="bgTopImg"
          src="./Images/bg-pattern-card.svg"
          alt="Background Top"
        />
      </div>
      <div class="bgBottom"></div>
      <div class="hero">
        <img
          class="heroImg"
          src="./Images/image-victor.jpg"
          alt="Victor Image"
        />
      </div>
      <div class="textContent">
        <h1 class="title">Victor Crest <span>26</span></h1>
        <p class="description">London</p>
        <div class="socialActivity">
          <div class="followers">
            <h2>80K</h2>
            <p class="activity">Followers</p>
          </div>
          <div class="likes">
            <h2>803K</h2>
            <p class="activity">Likes</p>
          </div>
          <div class="photos">
            <h2>1.4K</h2>
            <p class="activity">Photos</p>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
