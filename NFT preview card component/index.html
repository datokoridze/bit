<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./CSS/style.css" />
  </head>
  <body>
    <div class="container">
      <img
        class="equilibrium"
        src="./Images/image-equilibrium.jpg"
        alt="equilibrium"
      />
      <h1>Equilibrium #3429</h1>
      <p>Our Equilibrium collection promotes balance and calm.</p>
      <div class="details">
        <div class="ethereum">
          <img
            class="ethereumImg"
            src="./Images/icon-ethereum.svg"
            alt="ethereum icon"
          /><span class="ethereumText"> 0.041 ETH</span>
        </div>

        <div class="timeLeft">
          <img
            class="timeLeftImg"
            src="./Images/icon-clock.svg"
            alt="clock icon"
          /><span class="timeLeftText"> 3 days left</span>
        </div>
      </div>
      <div class="line"></div>
      <div class="avatar">
        <img
          class="avatarImg"
          src="./Images/image-avatar.png"
          alt="avatar"
        /><span> Creation of </span><span id="white">Jules Wyvern</span>
      </div>
    </div>
  </body>
</html>
